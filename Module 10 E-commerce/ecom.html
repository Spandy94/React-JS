<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		shopping cart with javascript using local storage -- fullyworld web tutorials
	</title>
	<link rel="stylesheet" href="ecom.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			<div class="iconShopping">
				<p>0</p>
				<i class="fa fa-shopping-cart"></i>
			</div>
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="sleeveless hoodie.jpg" alt="Men's Solid Regular Fit T-Shirt"/>
				<div class="itemInfo">
					<h1>Men's Sleeveless Hoodie</h1>
					<p>Rs <span>799</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="face mask.jpg"/>
				<div class="itemInfo">
					<h1>SARAF SURGEON MASK SET OF 5</h1>
					<p>Rs <span>499</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="black shoes.jpg"/>
				<div class="itemInfo">
					<h1>Men's Black Footwear UK</h1>
					<p>Rs <span>999</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartBox">
		<div class="cart">
			<i class="fa fa-close"></i>
			<h1>Cart</h1>
		</div>
	</div>
</body>
</html>
